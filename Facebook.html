<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faceboook - log in or sign up</title>
    <link rel="icon" href='../pictures/icons8-facebook.svg'>
    <link rel="stylesheet" href="./Facebook.css">
</head>

<body class="Backgroundcolor">
    <div class="Facebook">
        <img class="Facebook" src="../pictures/facebook.svg" alt="Facebook" height="116px">
    </div>
    <div>
        <h2 class="content">Facebook helps you connect and share <br>
            with the people in your life.</h2>
    </div>

    <form class="form"  autocomplete="on" >
        <div>
            <input class="text" type="text" placeholder="Email Address or Phone Number" autofocus >
        </div>
        <br>
        <div>
            <input class="password" type="password" placeholder="Password">
        </div>
        <br>
        <div>
            <button class="button">Log in</button>
        </div>
        <br>
        <div>
            <a class='link'
                href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                password ?</a>
        </div>
        <br>
        <div class="line"></div>
        <br>
        <div>
            <button class="newbutton">
                Create New Account
            </button>
        </div>
    </form>

    <div>
        <a class="content2" href="https://www.facebook.com/pages/create/?ref_type=registration_form"><b>Create a Page </b>for a celebrity, brand or business.</a>
    </div>
</body>

</html>
